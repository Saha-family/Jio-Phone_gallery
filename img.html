<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
           
        }

        .gallery-column {
            display: flex;
            background-color: aqua;
            flex: 0 0 calc(33.33% - 20px); /* Adjust the width of each column as needed */
        }

        .gallery-item {
            margin: 10px;
            height: 100%;
            
            background-color: rebeccapurple;
           /* 20px gap between vertically aligned images */
           
        }

        .gallery-item img {
            width: 100%;
           
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="gallery-container" id="galleryContainer">
        <!-- Images will be added dynamically using JavaScript -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const galleryContainer = document.getElementById("galleryContainer");

            // Example image URLs from Unsplash
            const imageUrls = [
                "https://source.unsplash.com/800x600/?nature",
                "https://source.unsplash.com/800x600/?travel",
                "https://source.unsplash.com/800x600/?food",
                "https://source.unsplash.com/800x600/?technology",
                "https://source.unsplash.com/800x600/?architecture",
                "https://source.unsplash.com/800x600/?fashion",
                "https://source.unsplash.com/800x600/?nature",
        "https://source.unsplash.com/800x600/?travel",
        "https://source.unsplash.com/800x600/?food",
        "https://source.unsplash.com/800x600/?technology",
        "https://source.unsplash.com/800x600/?architecture",
        "https://source.unsplash.com/800x600/?fashion",
        "https://images.unsplash.com/photo-1705351953374-76117bc519e1?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMTF8fHxlbnwwfHx8fHw%3D",
        "https://images.unsplash.com/photo-1705282016237-1f1fffa18382?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMTd8fHxlbnwwfHx8fHw%3D",
        "https://images.unsplash.com/photo-1682687980976-fec0915c6177?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMTl8fHxlbnwwfHx8fHw%3D",
        "https://images.unsplash.com/photo-1682687982141-0143020ed57a?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMzR8fHxlbnwwfHx8fHw%3D",
        "https://source.unsplash.com/800x600/?travel",
        "https://source.unsplash.com/800x600/?food",
        "https://source.unsplash.com/800x600/?technology",
        "https://source.unsplash.com/800x600/?architecture",
        "https://source.unsplash.com/800x600/?fashion",
        "https://images.unsplash.com/photo-1705351953374-76117bc519e1?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMTF8fHxlbnwwfHx8fHw%3D",
        "https://images.unsplash.com/photo-1705282016237-1f1fffa18382?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMTd8fHxlbnwwfHx8fHw%3D",
        "https://images.unsplash.com/photo-1682687980976-fec0915c6177?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMTl8fHxlbnwwfHx8fHw%3D",
        "https://images.unsplash.com/photo-1682687982141-0143020ed57a?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMzR8fHxlbnwwfHx8fHw%3D"

                // Add more image URLs as needed
            ];

           

            // Add images to the gallery container
            let columnIndex = 0;
            imageUrls.forEach((imageUrl, index) => {
                const galleryColumn = document.createElement("div");
                galleryColumn.classList.add("gallery-column");

                const galleryItem = document.createElement("div");
                galleryItem.classList.add("gallery-item");

                const image = document.createElement("img");
                image.src = imageUrl;
                image.alt = `Image ${index + 1}`;
               

                galleryItem.appendChild(image);
                galleryColumn.appendChild(galleryItem);
                galleryContainer.appendChild(galleryColumn);

                columnIndex = (columnIndex + 1) % 3;
            });
        });
    </script>
</body>
</html>
